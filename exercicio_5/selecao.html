<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Seleção de letras</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"       integrity="sha384-T3c6Coli6uLrA9TneNeoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- <form> -->
        <h1>ALFABETO</h1>
         <div class="row">
            <div class="col">
                <label for="A">A</label>
                <input type="text" class="form-control" id="letraA">
            </div>
            <div class="col">
                <label for="B">B</label>
                <input type="text" class="form-control" id="letraB">
            </div>
            <div class="col">
                <label for="C">C</label>
                <input type="text" class="form-control" id="letraC">
            </div>
         </div>
         <br>
         <div class="row">
            <div class="col">
                <label for="D">D</label>
                <input type="text" class="form-control" id="letraD">
            </div>
            <div class="col">
                <label for="E">E</label>
                <input type="text" class="form-control" id="letraE">
            <div class="col">
                <label for="F">F</label>
                <input type="text" class="form-control" id="letraF">
            </div>
        </div>

        <!--<button type="button" onclick="teste()"></button> -->
        <!-- </form> -->
         
         <br><br>
         <h2 class="text-center">Escolha a letra</h2>
         <table class="table table-bordered" id="table">
            <thead>
                <tr class="table-sucess text-center">
                    <th colspan="6" scope="row"> Letras</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td id="A">A</td>
                    <td id="B">B</td>
                    <td id="C">C</td>
                    <td id="D">D</td>
                    <td id="E">E</td>
                    <td id="F">F</td>
                </tr>
            </tbody>
         </table>
    </div>
    <script src="selecao.js"></script>
</body>

</html>
