<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <div class="container">
        <form>
            <h2>Cadastre-se</h2>
            <div class="blocoInput">
                <label for=""Nome></label>
                <input type="text" name="nome" id="nome" class="form-input"><br>
            </div>
            <div class="blocoInput">
                <label for="">Fone</label>
                <input type="text" name="fone" id="fone" class="form-input"><br>
            </div>
            <div class="blocoInput">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-input"><br>
            </div>
            <div class="blocoInput">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form-input"><br>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
